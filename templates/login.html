{% extends 'base.html' %}
{% block title %} LOGIN {% endblock %}
{% block content %}
<form class="login" id="login">
    <h5>LOGIN</h5>
    <div id="error" class="hidden" style="color: white;"></div>
    <input class="controles" type="text" id="correo" name="correo" placeholder="Correo">
    <input class="controles" type="password" id="password" name="password" placeholder="Contraseña">
    <input class="botones" type="submit" id="submit" value="Ingresar" />
    <p class="registrate"><a href="/register">¿No tienes una cuenta todavía?  REGISTRATE</a></p>
</form>
<script src="../static/js/login.js"></script>
{% endblock %}
